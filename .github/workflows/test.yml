on: [ push ]
jobs:
  lint:
    name: ðŸ’„ linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-16-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-16-
      - run: npm install
      - run: npm run lint
  test:
    name: ðŸ§ª (node-${{ matrix.node }})
    runs-on: ubuntu-latest
    needs: [ lint ]
    strategy:
      matrix:
        node: [ 16, lts/fermium, lts/erbium ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-${{ matrix.node }}-
      - run: npm install
      - run: npm test
