on: [ push ]
jobs:
  style-check:
    name: ðŸ’… style check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-16-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-16-
      - run: npm install
      - run: npm run style-check

  test:
    name: ðŸ§ª test (node 16)
    runs-on: ubuntu-latest
    needs: [ style-check ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-16-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-16-
      - run: npm install
      - run: npm test

  test-lts:
    name: ðŸ§ª test (node ${{ matrix.node }})
    runs-on: ubuntu-latest
    needs: [ test ]
    strategy:
      matrix:
        node: [ lts/fermium, lts/erbium ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-${{ matrix.node }}-
      - run: npm install
      - run: npm test
